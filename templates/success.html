{% extends "results_template.html" %}

{% block body %}
    <h6 style="color: rgb(189, 186, 186); margin-left: 2%; font-family: Arial, Helvetica, sans-serif; margin-bottom: 0%; margin-top: 10px;">Elapsed time: {{ etime }}s</h6>

    {% for url in results %}
    <div class="result" style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="color: whitesmoke; font-family: Arial, sans-serif; margin-left: 1%; padding-top: 8px; padding-bottom: 8px;">
            <a href="{{ url }}" style="text-decoration: none; color: inherit;">{{ url }}</a>
        </h4>
        <button class="btn btn-primary dropdown-button" type="button" data-bs-toggle="collapse" data-bs-target="#message-{{ loop.index }}" aria-expanded="false" aria-controls="message-{{ loop.index }}">
            Show Summary
        </button>
    </div>
    <div class="collapse" id="message-{{ loop.index }}">
        <div class="card card-body" style="background-color: #353434; color: whitesmoke;">
            Message for: {{ url }}
        </div>
    </div>
    {% endfor %}

    <!-- Add Bootstrap JS (required for collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
