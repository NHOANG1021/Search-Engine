<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Counter Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/search.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3c3c3c
        }
    </style>
</head>
<body >
    <div style="display: flex; align-items: center; gap: 10px; padding: 20px 15px; background-color: #292929;">
            <a href="/" style="cursor: pointer; padding-right: 10px;">
                <img src="../static/images/home_icon.png" alt="home icon" width="86px" height="86px">
            </a>
            <form action="/results" method="get" style="display: flex; align-items: center;">
                <input type="text" class="search-input" placeholder="Enter your search..." required autocomplete="off" name="query" value="{{ request.args.get('query', '') }}">
                <button type="submit" class="search-button">Search</button>
            </form>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
